<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
        
        </div>
        <div class="buttons">
            <div class="row">
                <div class="button misc ac">ac</div>
                <div class="button misc neg">+/-</div>
                <div class="button misc percent">%</div>
                <div class="button op div">/</div>
            </div>
            <div class="row">                
                <div class="button digit 7">7</div>
                <div class="button digit 8">8</div>
                <div class="button digit 9">9</div>
                <div class="button op mult">*</div>
            </div>
            <div class="row">
                <div class="button digit 4">4</div>
                <div class="button digit 5">5</div>
                <div class="button digit 6">6</div>
                <div class="button op min">-</div>
            </div>
            <div class="row">
                <div class="button digit 1">1</div>
                <div class="button digit 2">2</div>
                <div class="button digit 3">3</div>
                <div class="button op plus">+</div>
            </div>
            <div class="row">
                <div class="zeroButton digit 0">0</div>
                <div class="button misc dot">.</div>
                <div class="button op equals">=</div>
            </div>
        </div>
    </div>

<script src="javascript.js"></script>
</body>
</html>
